<html>

<head>
    <title>SATYAPRIYA MISHRA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        ul {
            margin-top: 4%;
            margin-bottom: 10px;
            margin-left: 35%;
        }
        ul li {
            list-style-type: none;
            font-weight:bold;
        }

    </style>
</head>

<body ng-app="app" ng-controller="myctrl1">
    <div class="form-group col-md-4 col-md-offset-4">
        <label for="Type here">User Input </label>
        <input type="text" class="form-control" ng-model="message" placeholder="Type here charecters"><br/>
    </div>
    <br/><br/>
    <ul>
        <li ng-repeat="x in name |filter :  message">
            {{ x }}
        </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
