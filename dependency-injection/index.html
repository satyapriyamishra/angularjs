<html>

<head>
    <title>SATYAPRIYA MISHRA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .row {
            margin-top: 10%;
        }
    </style>
</head>

<body ng-app="app" ng-controller="myctrl1">
    <div class="container">
        <h2>The RESTFUL service is dependency injected into controller</h2>
        <br/><br/><table border = "2" class="table table-striped col-md-6 col-md-offset-1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in myData">
                    <td>{{x.id}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
