<html>

<head>
    <title>Controllers basic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        h2 {
            text-align: center;
            position: absolute;
            margin-top: 5%;
            margin-left: 42%;
        }
    </style>
</head>

<body ng-app="app">
    <div class="row" ng-controller="myctrl">
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="Type here">User Input </label>
            <input type="text" class="form-control" ng-model="data.message" placeholder="Type here something">
        </div><br/>
        <br/>
        <h2>{{data.message}} World!</h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="myctrl.js"></script>

</body>

</html>
